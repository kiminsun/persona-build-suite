name: 🚀 Deploy Portfolio to GitHub Pages

# main 브랜치에 푸시될 때마다 실행
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # 수동 실행 가능
  workflow_dispatch:

# GitHub Pages 배포를 위한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 방지
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 빌드 및 테스트 작업
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout 코드
      uses: actions/checkout@v4
      
    - name: 📦 Node.js 설정
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 🔧 의존성 설치
      run: npm ci
      
    - name: 🔍 TypeScript 타입 체크
      run: npx tsc --noEmit
      
    - name: 🧹 린트 검사
      run: npm run lint
      
    - name: 🏗️ 프로덕션 빌드
      run: npm run build:prod
      
    - name: 📊 빌드 결과 확인
      run: |
        echo "빌드된 파일들:"
        ls -la dist/
        echo "빌드 크기:"
        du -sh dist/
      
    - name: 📤 빌드 아티팩트 업로드
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  # 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-test
    # main 브랜치에서만 배포
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 🌐 GitHub Pages 배포
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: ✅ 배포 완료 알림
      run: |
        echo "🎉 배포가 완료되었습니다!"
        echo "🌍 사이트 URL: ${{ steps.deployment.outputs.page_url }}"
